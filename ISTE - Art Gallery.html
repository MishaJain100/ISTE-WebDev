<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body 
    {
      background-image: url('https://media.istockphoto.com/id/173437040/photo/gallery-interior-with-empty.jpg?s=612x612&w=0&k=20&c=Oj0C-1HrL_ofsp0ZrsGNBsD3Z3F0cm3I7DFoHp8Wp8U=');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .artwork 
    {
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 250px;
      cursor: pointer;
    }

    .artwork img 
    {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .artwork-info 
    {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: none;
    }

    .instructions 
    {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      color: rgb(0, 0, 0);
      font-size: 40px;
      text-align: center;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="instructions">
    <p><b>Art Gallery</b><br>Click on the artworks to learn more</p>
  </div>
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <div class="artwork bg-blue-500 rounded-lg" data-title="The Persistence of Memory" data-info="The Persistence of Memory is a 1931 painting by artist Salvador Dalí. It is one of his most recognizable works.">
        <img src="https://sep.turbifycdn.com/ty/cdn/madisonartshop/most-famous-paintings-5.jpg?t=1678352599&" alt="The Persistence of Memory">
      </div>
      <div class="artwork bg-green-500 rounded-lg" data-title="Starry Night" data-info="Starry Night is a famous oil painting by Dutch post-impressionist painter Vincent van Gogh. It depicts the view from the window of his asylum room at Saint-Rémy-de-Provence.">
        <img src="https://sep.turbifycdn.com/ty/cdn/madisonartshop/most-famous-paintings-2.jpg?t=1678352599&" alt="Starry Night">
      </div>
      <div class="artwork bg-red-500 rounded-lg" data-title="Guernica" data-info="Guernica is a mural-sized oil painting by Spanish artist Pablo Picasso. It is one of his most famous works, depicting the bombing of Guernica during the Spanish Civil War.">
        <img src="https://sep.turbifycdn.com/ty/cdn/madisonartshop/most-famous-paintings-4.jpg?t=1678352599&" alt="Guernica">
      </div>
    </div>
  </div>

  <div id="artworkInfo" class="artwork-info">
    <h2 class="text-xl font-semibold mb-2" id="artworkTitle"></h2>
    <p id="artworkDescription"></p>
  </div>

  <script>
    document.querySelectorAll('.artwork').forEach(item => {
      item.addEventListener('click', () => {
        const title = item.getAttribute('data-title');
        const info = item.getAttribute('data-info');
        document.getElementById('artworkTitle').innerText = title;
        document.getElementById('artworkDescription').innerText = info;
        document.getElementById('artworkInfo').style.display = 'block';
      });
    });
  </script>
</body>
</html>
